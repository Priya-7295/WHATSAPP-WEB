<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
</head>
<body>
    <h1>Send WhatsApp Messages</h1>
    <form id="message-form">
        <label for="phone_number">Your Phone Number:</label>
        <input type="text" id="phone_number" placeholder="Your Phone Number" required><br>

        <label for="recipient_number">Recipient's Phone Number:</label>
        <input type="text" id="recipient_number" placeholder="Recipient's Phone Number" required><br>

        <label for="delay">Delay (seconds):</label>
        <input type="number" id="delay" placeholder="Delay in seconds" required><br>

        <label for="message_file">Message File:</label>
        <input type="file" id="message_file" accept=".txt" required><br>

        <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
